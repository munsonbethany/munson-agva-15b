<!DOCTYPE html>
<html>
  <head>
    <meta charset="ut-f-8">
    <meta name="viewport" content="width=device-width">
    <title>Payment Form</title>
    <link href="payment-form.css" rel="stylesheet">
  </head>
    
    <body>
    <form 
          action="https://us-central1-alhsofunctions.cloudfunctions.net/alhsoFormExample"  >

      <h1>
    Payment Form
  </h1>
  <p>
    Required Fields are followed by <strong><abbr title="required">*</abbr></strong>.
  </p>
  <section>
  <h2>Contact information</h2>
  <fieldset>
    <legend>Title</legend>
    <ul>
      <li>
        <label for="title_1">
          <input type="radio" id="title_1" name="title" value="Ms." />
          Miss
        </label>
      </li>
      <li>
        <label for="title_2">
          <input type="radio" id="title_2" name="title" value="M." />
          Mister
        </label>
      </li>
      <li>
        <label for="title_3">
          <input type="radio" id="title_3" name="title" value="M" />
          Married
        </label>
      </li>
    </ul>
  </fieldset>
<p>
<label for="name">
  <span> Name: </span>
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input type="text" id="name" name="username" />
    </p>
    <p>
      <label for="mail">
      <span>E-mail: </span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="email" id="mail" name="usermail" />
  </p>
  <p>
    <label for="pwd">
      <span>Password: </span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="password" id="pwd" name="password" />
  </p>
    </section>
<section>
  <h2>Payment information</h2>
  <p>
    <label for="card">
      <span>Card type:</span>
    </label>
    <select id="card" name="usercard">
      <option value="visa">Visa</option>
      <option value="mc">Mastercard</option>
      <option value="amex">American Express</option>
      <option value="discover">Discover</option>
      <option value="chase">Chase</option>
    </select>
  </p>
  <p>
    <label for="number">
      <span>Card number:</span>
      <strong><abbr title="required">*</abbr></strong>
    </label>
    <input type="number" id="number" name="cardnumber" />
  </p>
  <p>
    <label for="date">
      <span>Expiration date:</span>
      <strong><abbr title="required">*</abbr></strong>
         </label>
    
 <input type="date" id="date" required="true" placeholder="MM/DD/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        <button type="submit">Validate Payment</button>

  </p>
  </section>
  </form>
  </body>  

</html>
